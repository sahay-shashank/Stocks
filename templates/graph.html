<html>

<head>
    <title>Stock Tracking Graph</title>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload = "get_graph_details(this)">
    <section id="navbar">


        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='assets/logo.jpg') }}"></a>
            <!-- Nanbar Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#banner">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>


    </section>


    <section id="search">

        <center>
            <div class="bar">
                <input class="searchbar" type="text" title="Search" placeholder="Search companies...">
            </div>
            <h4>Period</h4>
            <div class="button-small">
                <button class="button-small" type="button">1 day</button>
                <button class="button-small" type="button">5 days</button>
                <button class="button-small" type="button">1 month</button>
                <button class="button-small" type="button">3 months</button>
                <button class="button-small" type="button">6 months</button>
                <button class="button-small" type="button">1 year</button>
                <button class="button-small" type="button">2 years</button>
                <button class="button-small" type="button">5 years</button>
                <button class="button-small" type="button">10 years</button>
                <button class="button-small" type="button">Max</button>
            </div>
            <h4>Intervals</h4>
            <div class="button-small">
                <!-- 1 day minutes and hours allowed else only day and more -->
                <input class="button-small" type="radio">1 minute</button>
                <button class="button-small" type="button">2 minutes</button>
                <button class="button-small" type="button">5 minutes</button>
                <button class="button-small" type="button">15 minutes</button>
                <button class="button-small" type="button">30 minutes</button>
                <button class="button-small" type="button">1 hour</button>
                <button class="button-small" type="button">1 day</button>
                <button class="button-small" type="button">5 days</button>
                <button class="button-small" type="button">1 week</button>
                <button class="button-small" type="button">1 month</button>
                <button class="button-small" type="button">3 months</button>
            </div>
            <h4>Options</h4>
            <div class="button-small">
                <button class="button-small" type="button">Open</button>
                <button class="button-small" type="button">Close</button>
            </div>
            <div class="buttons">
                <button class="button" type="button">Search</button>
            </div>
        </center>
    </section>
    <div id="data">
        <div id="info">
            <h4>Company Name:</h4><div id ="comp_name"></div>
            <h4>Country:</h4><div id ="comp_count"></div>
            <h4>Company Website:</h4><div id ="comp_web"></div>
            <h4>Industry:</h4><div id ="comp_indus"></div>
            <h4>Company Summary:</h4><div id ="comp_sum"></div>
        </div>
        <div id="plot"></div>
    </div>
    <script>
        function get_graph_details(x) {
            var ticker;
            var period;
            var interval;
            var option;
            
            if(x.onload){
                ticker = "{{ticker_graph}}";
            period = "1d";
            interval = "1m";
            option = "Close";
            
            }
            const data = { ticker, period, interval, option };
            fetch("/plotgraph", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((jsonData) => {
                if (jsonData["result"] == 0)
                  document.getElementById("info").innerHTML = "Data Not Found";
                else {
                  plot_data = JSON.parse(jsonData["result_plot"]);
                  profile_data = JSON.parse(jsonData["profile"])[ticker];
               document.getElementById("comp_name").innerHTML = "{{name}}";
               document.getElementById("comp_count").innerHTML = profile_data.country;
               document.getElementById("comp_indus").innerHTML = profile_data.industry;
               document.getElementById("comp_web").innerHTML = profile_data.website;
               document.getElementById("comp_sum").innerHTML = profile_data.longBusinessSummary;
                  Plotly.newPlot("plot", plot_data.data, plot_data.layout);
                }
              })
              // )
              .catch((error) => console.error("Error sending data:", error));
          }
    </script>
</body>

</html>
