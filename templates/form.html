<html lang="en">
  <head>
    <title>Stock App form</title>
  </head>
  <body>
    Ticker: <input type='text' id='ticker'><br />
    period(1d,1mo,1y,5y): <input type='text' id='period'><br />
    Interval(1m, 2m, 5m, 15m, 30m, 60m, 90m, 1h, 1d, 5d, 1wk, 1mo, 3mo): <input type='text' id='interval'><br />
    option(Close): <input type='text' id='option'><br />
    <button type="submit" onclick="func1()">Submit</button>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    function func1(){
        ticker = document.getElementById('ticker').value;
        period = document.getElementById('period').value;
        interval = document.getElementById('interval').value;
        option = document.getElementById('option').value;
        const data = {ticker,period,interval,option}
        const s = JSON.stringify(data);
        $.ajax({
            url:"/plot",
            type:"POST",
            contentType: "application/json",
            data: JSON.stringify(s)});
    }
  </script>
</html>
